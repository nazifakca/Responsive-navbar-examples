<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c25be5fa00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navbar Examples</title>
</head>
<body>

    <!-- navbar 1 -->
    <nav class="navbar">
        <a href="#" class="brand">Brand</a>
        <div class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="menu-toggle"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <br>
        <!-- navbar 2 -->
        <nav class="navbar2">
            <a href="#" class="brand2">Brand</a>
            <div class="menu2" id="menu2">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="menu-toggle2"><i class="fa-solid fa-bars"></i></div>
        </nav>
    <br>
        <!-- navbar 3 -->
        <nav class="navbar3">
            <div class="menu3" id="menu3">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    <br>
        <!-- navbar 4-->
        <nav class="navbar4">
            <div class="menu4" id="menu4">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

    <script src="script.js"></script>
</body>
</html>
